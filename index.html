<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  <div id="container">
    <div id="scorecard">
      <div>
        <h5 id="scoreUser">0</h5>
      </div>
      <div>
        <h5 id="scoreComputer">0</h5>
      </div>
    </div>

    <h1 id="versus"> Vs </h1>
 
    <h2 id="msg"> Choose your option !! </h2>

    <div class="img">
      <img  id="user"
        src="https://ik.imagekit.io/kmclllhgwqm/user_9McwxzVr2.png" />
    </div>
    <div class="img2">
      <img  id="computer"
        src="https://ik.imagekit.io/kmclllhgwqm/computer2_UNxqBofs2.png" />
    </div>

    <button class="stone">
      <img src="https://ik.imagekit.io/kmclllhgwqm/stone3_B7OMm2BxP.png" width="50" height="50" />
    </button>
    <button class="paper">
      <img src="https://ik.imagekit.io/kmclllhgwqm/paper4_vdjkq3UXo.png" width="50" height="50" />
    </button>
    <button class="scissors">
      <img src="https://ik.imagekit.io/kmclllhgwqm/scissors2_eulHZ4HcP.png" width="50" height="50" />
    </button>
  </div>
  <div id="result">
    <h3>GAME OVER</h3>
    <h5 id="winner">It's A DRAW</h5>
    <button type="submit" onclick="playagain()">Play Again</button>
  </div>
  <script type="text/javascript" src="jscode.js"> </script>
</body>

</html>
